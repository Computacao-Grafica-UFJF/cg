<!DOCTYPE html>
<html>
    <head>
        <title>Brick Breaker</title>

        <link rel="shortcut icon" href="./assets/web/favicon.ico" />
        <link rel="stylesheet" href="./resources/styles/global.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
    </head>

    <body>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
            { "imports": { "three": "../build/three.module.js" } }
        </script>

        <section id="loading-screen">
            <div id="loader">
                <div id="universe">
                    <div id="galaxy">
                        <div class="circle"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div id="orbit0">
                            <div id="pos0">
                                <div id="dot0"></div>
                            </div>
                        </div>
                        <div id="orbit1">
                            <div id="pos1">
                                <div id="dot1"></div>
                            </div>
                        </div>
                        <div id="orbit2">
                            <div id="pos2">
                                <div id="dot2"></div>
                            </div>
                        </div>
                        <div id="orbit3">
                            <div id="pos3">
                                <div id="dot3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button" id="myBtn"><p id="buttonText">Loading...</p></button>
        </section>

        <div id="webgl-output">
            <script type="module" src="index.js"></script>
        </div>
    </body>
</html>
